<template>
  <link rel="stylesheet" href="/node_modules/aria-patterns/dist/x-tablist/css/o-Tablist.css"/>
  <script src="/node_modules/aria-patterns/dist/x-tablist/js/o-Tablist.js" defer=""></script>
  <div class="o-Tablist" role="tablist" aria-orientation="horizontal">
    <template>
      <details class="o-Tablist__Panel" role="tabpanel" id="{{ id }}">
        <summary class="o-Tablist__Tab" role="tab">
          <time class="c-ProgramHn h-Block" datetime="{{ g.dateobj }}">
            <slot name="day">{{ day }}</slot>,
            <br/>
            <slot name="date">{{ date }}</slot>
          </time>
        </summary>
        <slot class="h-Block" name="panel">
          <link rel="import" data-import="template" href="../../src/tpl/timeblock.tpl.html"/>
        </slot>
      </details>
    </template>
  </div>
</template>
