<template>
  <header class="o-Runner o-Runner--pageHeader c-Banner c-ConfHed" style="--banner-img: url('{{ image }}')">
    <div class="h-Constrain">
      <h1 class="c-PageTitle c-ConfHed__Name" itemprop="name">{{ name }}</h1>
      <meta content="{{ url }}" itemprop="url"/>
      <p class="o-Flex c-ConfHed__Detail">
        <span class="o-Flex__Item c-ConfHed__Detail__Place h-Block" itemprop="location" itemscope="" itemtype="http://schema.org/PostalAddress">{{ Util.view(location).promoLoc() }}</span>
        <span class="o-Flex__Item c-ConfHed__Detail__Dates h-Block">
          <time datetime="{{ startDate }}" itemprop="startDate">{{ startDate.format('M j') }}</time>
          <span>&ndash;</span>
          <time datetime="{{ endDate }}" itemprop="endDate">{{ endDate.format('M j') }}</time>
        </span>
      </p>
      <p class="c-ConfHed__Theme h-Hidden-nM" itemprop="description">{{ description || '&nbsp;' }}</p>
      <slot class="h-Block" name="body">{{ body }}</slot>
    </div>
  </header>
</template>
