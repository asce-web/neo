<template>
  <aside class="o-Runner o-Runner--highlight c-Banner c-Banner--blur c-ConfHed" style="--banner-img: url('{{ image }}')" itemscope="" itemtype="http://schema.org/Event">
    <div class="h-Constrain">
      <h1 class="c-ConfHed__Name" itemprop="name">{{ name }}</h1>
      <meta content="{{ startDate }}" itemprop="startDate"/>
      <p class="c-ConfHed__Detail" itemprop="location" itemscope="" itemtype="http://schema.org/PostalAddress">{{ Util.view(location).promoLoc() }}</p>
      <p class="h-Hidden-nM">{{ blurb }}</p>
      <footer>
        <ul class="o-List o-Flex o-Flex--even">
          <li class="o-List__Item o-Flex__Item">
            <a class="c-Button c-Button--hilite c-Button--ghost c-Button--ghost--dark" href="{{ url }}" itemprop="url">Event Details</a>
          </li>
        </ul>
      </footer>
    </div>
  </aside>
</template>
