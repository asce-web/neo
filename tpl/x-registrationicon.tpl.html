<template>
        <p class="c-RegPdIcon">
          <i class="material-icons" aria-hidden="true">{{ icon }}</i>
          <small>
            <b>{{ name }}</b>
            <slot name="colon">: </slot>
            <time datetime="{{ start }}">{{ start.format('M j' }}</time>
            <slot name="dash">&ndash;</slot>
            <time datetime="{{ end }}">{{ end.format('M j' }}</time>
          </small>
        </p>
</template>
